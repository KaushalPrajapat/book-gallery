<div class="p-6">
  <h2 class="text-2xl font-bold mb-4">Sign In</h2>
  <form [formGroup]="signinForm" (ngSubmit)="onSubmit()" class="space-y-4">
    <div>
      <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
      <input type="text" id="username" formControlName="username" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
    </div>
    <div>
      <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
      <input type="password" id="password" formControlName="password" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
    </div>
    <div *ngIf="errorMessage" class="text-red-500 text-sm">{{ errorMessage }}</div>
    <div class="flex justify-end space-x-2">
      <button type="button" (click)="closeDialog()" class="px-4 py-2 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
        Cancel
      </button>
      <button type="submit" [disabled]="!signinForm.valid" class="px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 disabled:opacity-50 disabled:cursor-not-allowed">
        Sign In
      </button>
    </div>
  </form>
<div>
  {{signinForm.get('username')?.valid }} un

</div>
<div>
  {{signinForm.get('password')?.valid  }} pw

</div>
</div>
