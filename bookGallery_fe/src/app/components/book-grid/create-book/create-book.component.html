<div class="container mx-auto p-6">
  <div class="max-w-2xl mx-auto bg-white rounded-lg shadow-md p-8">
    <h1 class="text-3xl font-bold mb-6 text-center text-gray-800">
      Create New Book
    </h1>
    <form [formGroup]="bookForm" (ngSubmit)="onSubmit()" class="space-y-6">
      <div class="flex items-center space-x-2">
        <div class="flex-grow relative">
          <label
            for="authorName"
            class="block text-sm font-medium text-gray-700 mb-1"
            >Username</label
          >
          <input
            [value]="[authorName]"
            type="text"
            id="authorName"
            formControlName="authorName"
            class="w-full px-3 py-2 pr-10 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
            placeholder="Enter Your username"
          />
          <button
            type="button"
            (click)="validateAuthor()"
            class="absolute right-2 top-[30px] p-1 bg-gray-400 text-white rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors duration-200"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
              class="h-5 w-5"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
              />
            </svg>
          </button>
        </div>
        <button
          type="button"
          (click)="openCreateUserDialog()"
          class="mt-6 px-3 py-2 bg-blue-400 text-white rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors duration-200"
        >
          New User
        </button>
      </div>
      @if (isUserNameValid || (bookForm.get('authorId')?.valid &&
      bookForm.get('authorId')?.touched) ) {
      <small class="text-red-600 flex items-center">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-5 w-5 mr-2"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M6 18L18 6M6 6l12 12"
          />
        </svg>
        invalid username
      </small>
      } @if (authorId && authorName ) {
      <div class="text-green-600 flex items-center">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-5 w-5 mr-2"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M5 13l4 4L19 7"
          />
        </svg>
        Validated as: {{ authorName }}
      </div>
      }

      <div *ngIf="showCreateUser" class="text-blue-600 flex items-center">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-5 w-5 mr-2"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M12 9v3m0 0v3m0-3h3m-3 0H9m12 0a9 9 0 11-18 0 9 9 0 0118 0z"
          />
        </svg>
        Author not found.
        <button
          type="button"
          (click)="openCreateUserDialog()"
          class="text-blue-700 underline ml-1"
        >
          Create new author?
        </button>
      </div>

      <div>
        <label
          for="bookTitle"
          class="block text-sm font-medium text-gray-700 mb-1"
          >Book Title</label
        >
        <input
          type="text"
          id="bookTitle"
          formControlName="bookTitle"
          class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
        />
      </div>

      <div>
        <label
          for="bookDescription"
          class="block text-sm font-medium text-gray-700 mb-1"
          >Book Description</label
        >
        <textarea
          id="bookDescription"
          formControlName="bookDescription"
          rows="4"
          class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
        ></textarea>
      </div>

      <div class="flex justify-end">
        <button
          type="submit"
          [disabled]="!bookForm.valid || !authorId"
          class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 disabled:opacity-50 disabled:cursor-not-allowed transition-colors duration-200"
        >
          Create Book
        </button>
      </div>
    </form>
  </div>
</div>
