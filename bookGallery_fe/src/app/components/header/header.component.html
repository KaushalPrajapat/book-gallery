<header class="bg-white border-b">
  <div class="container mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between items-center py-4">
      <div class="flex items-center">
        <a routerLink="/" class="text-xl font-bold text-gray-900">
          BookGallery
        </a>
      </div>
      <a href="sr.zip">fu</a>
      <nav class="hidden md:flex space-x-4 text-gray-400">
        <a routerLink="/books" routerLinkActive="text-blue-600" class="text-gray-500 hover:text-gray-900" (click)="openCreateUserDialog()">Register</a>
        <a routerLink="/books/create-book" routerLinkActive="text-blue-600" class="text-gray-500 hover:text-gray-900">Add Book</a>
        <a routerLink="/books" routerLinkActive="text-blue-600" class="text-gray-500 hover:text-gray-900">Books</a>
        <a routerLink="/authors" routerLinkActive="text-blue-600" class="text-gray-500 hover:text-gray-900">Authors</a>
        <a routerLink="/" routerLinkActive="text-blue-600" [routerLinkActiveOptions]="{exact: true}" class="text-gray-500 hover:text-gray-900">Home</a>
      </nav>
      <div class="md:hidden">
        <!-- Mobile menu button -->
        <button type="button" class="text-gray-500 hover:text-gray-600">
          <span class="sr-only">Open main menu</span>
          <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
          </svg>
        </button>
      </div>
    </div>
  </div>
</header>
